<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Урок CSS. Часть 18</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin=""></script>
</head>

<body>
    <div id="wrapper">
        <div id="cube">
            <div class="side" id="side1">1</div>
            <div class="side" id="side2">2</div>
            <div class="side" id="side3">3</div>
            <div class="side" id="side4">4</div>
            <div class="side" id="side5">5</div>
            <div class="side" id="side6">6</div>
        </div>
    </div>
    <script>
    $(function() {
        $(document).mousemove(function(e) {
            $('#cube').css({
                'transform': 'rotateX(' + e.pageY + 'deg) rotateY(' + e.pageX + 'deg)'
            })
        })
    });
    </script>
</body>

</html>
